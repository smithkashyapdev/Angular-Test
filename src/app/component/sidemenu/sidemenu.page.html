



<ion-app>
<app-slider></app-slider>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false"
         *ngFor="let item of productCategory;
        let i = index" [attr.data-index]="i">

        <ion-item  routerLink="/menu/category/{{item.id}}" routerDirection="root">
          <ion-icon name="pin" slot="start"></ion-icon>
          <ion-label> {{item.categoryName}}</ion-label>
          
          
        </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content" main></ion-router-outlet>
</ion-app>
